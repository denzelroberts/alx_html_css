<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<body>
    <main>
        <form id="registration-form">
            <div>
                <!-- Name -->
                <label for="name">Name</label>
                <input id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <!-- Email -->
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your e-mail" required>
            </div>
            <div>
                <!-- Radio Button -->
                <input type="radio" id="monthly" name="subscription-preference">
                <label for="monthly">Monthly</label><br>
                
                <input type="radio" id="yearly" name="subscription-preference">
                <label for="yearly">Yonthly</label><br>
            </div>
        </form>
    </main>
</body>
</html>
